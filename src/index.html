<!--
**NOTE:** This is a template for index.html.
It uses ejs and htmlWebpackPlugin to generate a different index.html for each enviroment.
htmlWebpackPlugin will dynamically add references to the scripts and style that it bundles
to this file. The generated bundles have has-based filenames,
so its necessary to add the references dynamically.
For more info on ejs, see http://www.embeddedjs.com/.
for examples of using it with htmlWebpackPlugins
see https://github.com/jaetrent/html-webpack-template/blob/master/index.ejs
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <% if (htmlWebpackPlugin.options.trackJSToken) { %>
  <!-- BEGIN TRACKJS -->
  <script type="text/javascript">window._trackJs = { token: '<%=htmlWebpackPlugin.options.trackJSToken%>' };</script>
  <script type="text/javascript" src="https://cdn.trackjs.com/releases/current/tracker.js"></script>
  <!-- END TRACKJS -->
  <% } %>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>Users</h1>
  <table>
    <thead>
      <th>&nbsp</th>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
    </thead>
    <tbody id="users">

    </tbody>
  </table>
</body>
</html>
